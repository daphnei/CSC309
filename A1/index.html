<!DOCTYPE html>
<html>
    <head>
        <script language="JavaScript" type="text/javascript" src="./jquery.js"></script>
        <script language="JavaScript" type="text/javascript" src="./topics.js"></script>
        <script language="JavaScript" type="text/javascript" src="./comments.js"></script>
        <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
		<title>Unicorn News | The Front Page of the Glitternet</title>
    </head>
    <body>
        <div id="frontpage">
            <div id="header">
                <h2 id="site_name">Unicorn News</h2>
                
                <ul id="navigation">
                    <li id="submit_article" class="indicator">Submit</li>
                </ul>
                
            </div>
            
            <div id="submission_form"> </div>
            
            <div id="submission_error"></div>
            
            <ol id="content"> </ol>
            
            <div id="footer">
                <div id="do_not_click_here">
                    <span>Not enough Unicorns?</span>
                    <a href="http://www.cornify.com">
                        <img id="moar_unicorns" src="http://www.cornify.com/assets/cornify.gif" width="61" height="16" border="0" alt="Cornify" />
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- Only JS Event Handlers. No Global Variables. -->
<script>

    // Submission form
	$('#submit_article').click(function() {
    	topics.show_form();
    });

    // Unicorn surprise
    $('a #moar_unicorns').click(function(){
        topics.cornify();

        // Prevents anchor redirect
        return false;
    });

    // Populate frontpage on refresh
	topics.getJSONForTopics();

</script>
